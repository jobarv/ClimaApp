<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Buscador de Clima</title>
</head>

<body>
    <div class="container">
        <div class="titulo">
            <h1>Busca el Clima</h1>
        </div>

        <div class="subtitulo">
            <h2>Agrega tu ciudad y país, el resultado de mostrará aquí</h2>
        </div>

        <div class="form">
            <form action="" id="formulario">
                <label for="ciudad">Tu Ciudad</label>
                <input type="text" id="ciudad">

                <label for="pais">Tu País</label>
                <input type="text" id="pais">

                <button type="submit">Obtener el Clima</button>
            </form>
        </div>
    </div>

    <footer>Esto es un Footer</footer>

    <script src="js/main.js"></script>
</body>

</html>
